<!DOCTYPE html>
<html>
    <head>
        <title>ToDO List</title>
        <link rel="stylesheet" href="./src/styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        
        <div id="ToDoList">
            <span id="js_weather"></span>
            <iframe id="video" width="720" height="405" 
            src="https://www.youtube.com/embed/zLDVEqSgIFs?mute=1&autoplay=1&controls=0&loop=1&showinfo=0&modestbranding=1&disablekb=1&enablejsapi=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; loop;"
            allowfullscreen></iframe>
            <span id="clock">this is clock</span>
            <h1 id="title">ToDo List</h1>
            <div id="ToUserName">
                <form id="userNameInput">
                    <input class="ToDoInput" type="text" placeholder="input userName">
                    <button class="ToDoBtn">Enter</button>
                </form>
            </div>
            <div id="goToDo">
                <form id="ToDoListForm">
                    <input class="ToDoInput" id="ToDoInput" type="text" placeholder="input ToDo">
                    <button class="ToDoBtn">Push</button>
                </form>
                
                <div id="listBox">
                    <div class="List">
                        <h2>Pending</h2>
                        <ul id="pendingList">

                        </ul>
                    </div>

                    <div class="List">
                        <h2>Finished</h2>
                        <ul id="finishList">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/index.js"></script>
        <script src="src/weather.js"></script>
    </body>
</html>
